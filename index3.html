<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo-new.png">
    <title>Trial</title>

    <style>
        table, caption, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        #tablename{
            color: beige;
        }
    </style>

    <link rel="stylesheet" href="style.css">

    <script src="https://www.w3schools.com/js/myScript.js"></script>

    
    

</head>
<body>
    <h1>Hello</h1>
    <a href="facebook.com">Hiii</a>

    <h1 id="tablename">Table Tag</h1>
    <table style="width: 30%;">
        <caption>Game Information</caption>
        <thead>
            <tr>
                <th>Game Name</th>
                <th>Players</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>BGMI</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Valorant</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total Players</td>
                <td>30</td>
            </tr>
        </tfoot>
    </table>


    <button onclick="alert('Hello World!')" style="padding: 10px; margin: 20px;">Click Me</button>

    <hr>
    
    <h1>iframe tag</h1>

    <iframe src="index2.html" name="iframe_a" frameborder="10" title="Example"></iframe>

    <a href="index.html" target="iframe_a">Click to open Index.html</a>

    <a href="index2.html" target="iframe_a">Click to open Index2.html</a>

    <hr>

    <div id="script"><h1>Hello</h1></div>

    

    <button onclick="getElementById('script').innerHTML=Date()">Click to see Date and Time</button>

    <hr>

    <h2>External JavaScript</h2>

    <p id="demo">A Paragraph.</p>

    <button type="button" onclick="myFunction()">Click Me</button>

    <hr>

    <div id="blocks">
        <div id="left">Left</div>
        <div id="mid">Mid</div>
        <div id="right">Right</div>
    </div>

    <hr>

    <h1>Flex Container</h1>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <script>
        document.getElementById("script").innerHTML="Executed Javascript";
    </script>

</body>
</html>
